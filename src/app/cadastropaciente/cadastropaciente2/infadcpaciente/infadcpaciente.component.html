<form class= "example-container row container-fluid mt-4" fxShow.gt-xs>

  <div class="row justify-content">

    <div class="row col-md-6 p-2">
      <mat-label>Referente ao CRM: </mat-label>
      <mat-slide-toggle class="mt-2 row" color="primary" name="receber_infadc"
      [(ngModel)]="paciente.receber_infadc">Desejo receber informações</mat-slide-toggle>
      <mat-slide-toggle class="mt-2 row" color="primary" name="receber_email"
      [(ngModel)]="paciente.receber_email">E-mail</mat-slide-toggle>
      <mat-slide-toggle class="mt-2 row" color="primary" name="receber_sms"
      [(ngModel)]="paciente.receber_sms">SMS</mat-slide-toggle>
    </div>

  <div class="col-md-6 p-2">
    <mat-form-field class="example-full-width" appearance="fill" >
      <mat-label>Observações</mat-label>
      <textarea matInput [(ngModel)]="paciente.observacao" name="observacao"></textarea>
    </mat-form-field>
  </div>

  </div>
</form>
