<form class= "example-container row container-fluid mt-4" fxShow.gt-xs>

  <div class="row justify-content">

    <div class= "col-md-3 row p-2">
      <mat-form-field appearance="fill">
        <mat-label>ConvÃªnio:</mat-label>
        <mat-select>
          <mat-option *ngFor="let conv of convenios" value="">
            {{conv}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row col-md-6 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Titular:</mat-label>
        <input matInput #input maxlength="50">
      </mat-form-field>
    </div>

    <div class="row col-md-3 p-2">
      <mat-form-field appearance="fill">
        <mat-label>Carteirinha:</mat-label>
        <input matInput #input maxlength="50">
      </mat-form-field>
    </div>

    <div class="row col-md-3 p-2">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Validade</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row col-md-3 p-2">
      <mat-form-field appearance="fill">
        <mat-label>CNS:</mat-label>
        <input matInput #input maxlength="15">
      </mat-form-field>
    </div>
  </div>

</form>
