<div class="mscustom">
  <div class="mb-3">
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"
      routerLink="/cadastropaciente">
      <mat-icon>add</mat-icon>
    </button>
    <mat-label class="ms-1 fs-6">Cadastrar novo paciente</mat-label>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome | slice:0:12}} ...</td>
    </ng-container>

    <ng-container matColumnDef="CPF">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf | slice:0:5}} ...</td>
    </ng-container>

    <ng-container matColumnDef="Telefone">
      <th mat-header-cell *matHeaderCellDef> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone | slice:0:5}} ...</td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email | slice:0:5}} ...</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
