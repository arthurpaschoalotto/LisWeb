
<mat-toolbar fxLayout="row" color="primary" class="fixed-top">

  <img src="/assets/LabMasterCloud2 .png" alt="..." height="80" class="me-5 pe-5">

  <div class="ms-5 ps-5">
    <div class="ms-5 ps-5">
      <button mat-button *ngFor="let item of menuItems"
          [fxShow]="item.showOnDesktop"
          [fxShow.xs]="item.showOnMobile"
          [fxShow.sm]="item.showOnTablet" class="ps-4 pe-4">
          <mat-icon class="mr">{{item.icon}}</mat-icon>
          {{item.label}}
      </button>
      <ng-container>
          <button mat-icon-button [matMenuTriggerFor]="dropMenu">
              <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #dropMenu="matMenu">
              <ng-container *ngFor="let item of menuItems">
                  <div [fxShow]="!item.showOnDesktop"
                      [fxShow.sm]="!item.showOnTablet"
                      [fxShow.xs]="!item.showOnMobile">
                      <button mat-menu-item>
                          <mat-icon class="mr">{{item.icon}}</mat-icon>
                          {{item.label}}
                      </button>
                      <mat-divider></mat-divider>
                  </div>
              </ng-container>
          </mat-menu>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
